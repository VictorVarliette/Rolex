<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <meta charset="utf-8">
    <title>Rolex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>

    <div class="banner">
      <h1>Rolex Day-Date</h1>
      <p>Découvrez la nouvelle Rolex Day-Date</p>
      <a href="#" class="btn-vert">L'obtenir</a>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card-white">
            <img src="images/bleu.webp" alt="picture description" height="140">
            <h2>Day-Date Bleu</h2>
            <p>Une couleur <strong>azur</strong> marquante.</p>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card-white">
            <img src="images/or.webp" alt="picture description" height="140">
            <h2>Day-Date Or</h2>
            <p>Composée d'<strong>or 18 carats</strong>.</p>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-lg-4">
          <div class="card-white">
            <img src="images/rose.webp" alt="picture description" height="140">
            <h2>Day-Date Rose</h2>
            <p>Pour matcher avec tous vos <strong>styles</strong>.</p>
          </div>
        </div>
      </div>
    </div>

    <div data-tf-widget="TMfdEmBQ" data-tf-opacity="100" data-tf-iframe-props="title=user info" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

    <div class="footer">
      <p>Un site Rolex par Victor Varliette</p>
      <ul class="list-inline">
        <li>
          <a href="#"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </div>
  </body>
</html>
